<div class="container">

	<form th:action="@{/blogs}" method="post" th:object="${blogModel.blog}"
		id="blogForm">
		<input type="hidden" name="id" th:value="*{id}">	
		<div class="form-group">
			<label for="title" class="col-form-label">博客标题</label> <input
				type="text" class="form-control" id="title" name="title"
				th:value="*{title}" maxlength="100">
		</div>
		<div class="form-group">
			<label for="summary" class="col-form-label">博客摘要</label> <input
				type="text" class="form-control" id="summary" name="summary"
				th:value="*{summary}" maxlength="100">
		</div>
		<div class="form-group">
			<label for="content" class="col-form-label">博客内容</label> <input
				type="text" class="form-control" id="content" name="content"
				th:value="*{content}" maxlength="100">
		</div>
		<div class="form-group">
			<label for="user" class="col-form-label">博客博主</label> <input
				type="text" class="form-control" id="user" name="user"
				th:value="*{user.name}" maxlength="100">
		</div>
		<div class="form-group">
			<label for="createTime" class="col-form-label">发布时间</label> <input
				type="text" class="form-control" id="createTime" name="createTime"
				th:value="*{createTime}" maxlength="100">
		</div>
		<div class="form-group">
			<label for="tags" class="col-form-label">博客标签</label> <input
				type="text" class="form-control" id="tags" name="tags"
				th:value="*{tags}" maxlength="100">
		</div>
		
		
	</form>

</div>
<!-- /.container -->
