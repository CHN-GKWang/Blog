
<div class="container">
	<form th:action="@{/comments}" method="post"
		th:object="${commentModel.comment}" id="blogForm">
		<input type="hidden" name="id" th:value="*{id}">
		<div class="form-group">
			<label for="content" class="col-form-label">评论内容</label> <input
				type="text" class="form-control" id="content" name="content"
				th:value="*{content}" maxlength="10000">
		</div>
		<div class="form-group">
			<label for="user" class="col-form-label">评论用户</label> <input
				type="text" class="form-control" id="user" name="user"
				th:value="*{user.name}" maxlength="100">
		</div>
		<div class="form-group">
			<label for="createTime" class="col-form-label">评论时间</label> <input
				type="text" class="form-control" id="createTime" name="createTime"
				th:value="*{createTime}" maxlength="100">
		</div>
			</form>
	</div>
