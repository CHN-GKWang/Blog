<div class="card-header bg-dark font-white">

	<div class="input-group col-md-7 col-xl-6">

		<input type="text" class="form-control" id="searchName"
			placeholder="输入评论内容进行搜索"> <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchNameBtn">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button></span>
	</div>
</div>

<div id="mainContainer" class="container">
	<div id="mainContainerRepleace" class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-field="id">ID</th>
					<th data-field="content">内容</th>
					<th data-field="user">发布者</th>
					<th data-field="createTime">创建时间</th>
					<th data-field="operation">操作</th>

				</tr>
			</thead>
			<tbody>

				<tr th:each="comment : ${commentModel.commentList}">
					<td style="max-width: 100px;overflow: hidden; text-overflow:ellipsis;white-space: nowrap" th:text="${comment.id}"></td>
					<td style="max-width: 100px;overflow: hidden; text-overflow:ellipsis;white-space: nowrap" th:text="${comment.content}"></td>
					<td style="max-width: 100px;overflow: hidden; text-overflow:ellipsis;white-space: nowrap" th:text="${comment.user.name}"></td>
					<td style="max-width: 100px;overflow: hidden; text-overflow:ellipsis;white-space: nowrap" th:text="${comment.createTime}"></td>
					<td>
						<div>
							<a class="blog-view-comment" data-toggle="modal"
								data-target="#flipFlop" role="button"
								data-th-attr="commentId=${comment.id}"> <i
								class="fa fa-eye" aria-hidden="true"></i>
							</a> 
							<a class="blog-delete-comment" role="button"
								data-th-attr="commentId=${comment.id}"> <i class="fa fa-times"
								aria-hidden="true"></i>
							</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:replace="~{fragments/page :: page}">...</div>

	</div>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
	aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modalLabel">查看</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="commentFormContainer"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- JavaScript -->
<script src="../../js/admins/comment.js" th:src="@{/js/admins/comment.js}"></script>
