<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	data-th-fragment="header">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

<!-- CSRF -->
<meta name="_csrf" th:content="${_csrf.token}" /></meta>
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" th:content="${_csrf.headerName}" /></meta>
<!-- Toastr -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
	rel="stylesheet" />
<script src="http://i.gtimg.cn/qzone/biz/gdt/lib/jquery/jquery-2.1.4.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<!-- Tether core CSS -->
<link href="../../css/tether.min.css" th:href="@{/css/tether.min.css}"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<!-- Font-Awesome CSS -->
<link href="../../css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

<!-- NProgress CSS -->
<link href="../../css/nprogress.css" th:href="@{/css/nprogress.css}"
	rel="stylesheet">

<!-- thinker-md CSS -->
<link href="../../css/thinker-md.vendor.css"
	th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">

<!-- bootstrap tags CSS -->
<link href="../../css/component-tageditor.css"
	th:href="@{/css/component-tageditor.css}" rel="stylesheet">

<!-- bootstrap chosen CSS -->
<link href="../../css/component-chosen.min.css"
	th:href="@{/css/component-chosen.min.css}" rel="stylesheet">

<!-- toastr CSS -->
<link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}"
	rel="stylesheet">

<!-- jQuery image cropping plugin CSS -->
<link href="../../css/cropbox.css" th:href="@{/css/cropbox.css}"
	rel="stylesheet">
<script src="../../js/cropbox.js" th:src="@{/js/cropbox.js}"></script>
<link href="../../css/cropper.css" th:href="@{/css/cropper.css}"
	rel="stylesheet">
<script src="../../js/cropper.js" th:src="@{/js/cropper.js}"></script>
<!-- Custom styles -->
<link href="../../css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet">
<link href="../../css/thymeleaf-bootstrap-paginator.css"
	th:href="@{/css/thymeleaf-bootstrap-paginator.css}" rel="stylesheet">
<link href="../../css/blog.css" th:href="@{/css/blog.css}"
	rel="stylesheet">
<link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet">
</head>
<body>
	<div class="header">
		<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
			<div class="container">
				<button class="navbar-toggler navbar-toggler-right" type="button"
					data-toggle="collapse" data-target="#navbarsContainer"
					aria-controls="navbarsExampleContainer" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="/" th:href="@{/}">Blog-Station</a>
				<div class="collapse navbar-collapse" id="navbarsContainer">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link"
							href="javascript:void(0)" th:attr="url='/blogs?order=new'">最新
								<span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link"
							href="javascript:void(0)" th:attr="url='/blogs?order=hot'">最热</a>
						</li>
						<li><form class="form-inline mt-2 mt-md-0">
								<input class="form-control mr-sm-2" type="text" placeholder="搜索"
									id="indexkeyword" th:value="${keyword}"> <a
									href="javascript:void(0)"
									class="btn btn-outline-secondary my-2 my-sm-0" id="indexsearch"><i
									class="fa fa-search" aria-hidden="true"></i></a>
							</form></li>
					</ul>
					<div sec:authorize="isAuthenticated()" class="row">
						<div class="dropdown">
							<a class=" dropdown-toggle btn btn-outline-success"
								href="/u/admin" th:href="@{'/u/' + ${#authentication.name}}"
								data-toggle="dropdown"><span sec:authentication="name"></span></a>
							<div class="dropdown-menu">
								<a class=" dropdown-item" href="/u/admin"
									th:href="@{'/u/' + ${#authentication.name}}">个人主页</a> <a
									class="dropdown-item" href="/u/admin/profile"
									th:href="@{'/u/' + ${#authentication.name}} + '/profile'">个人设置</a>
								<a class="dropdown-item" href="/admins"
									th:if="${#authentication.name} eq 'admin'" th:href="@{'/admins'}">博客管理</a>
							</div>
						</div>
						<div>
							<a href="/u/admin/blogs/edit"
								th:href="'/u/' + ${#authentication.name} + '/blogs/edit'"
								class="btn btn-outline-success my-2 my-sm-0">写博客</a>
						</div>
						<form action="/logout" th:action="@{/logout}" method="post">
							<input class="btn btn-outline-success " type="submit" value="退出">
						</form>
					</div>
					<div sec:authorize="isAnonymous()">
						<a href="/login" class="btn btn-outline-success my-2 my-sm-0"
							type="submit">登录</a> <a href="/register"
							class="btn bt	n-outline-success my-2 my-sm-0" type="submit">注册</a>
					</div>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
